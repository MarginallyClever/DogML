behaviors:
  Roll Over and Stand Up:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 12000
      learning_rate: 0.0003
      beta: 0.001
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 50
    summary_freq: 36000
    checkpoint_interval: 72000